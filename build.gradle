buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.4'
    }

}

subprojects {

    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'eclipse'

    archivesBaseName = "${rootProject.name}-${project.name}"
    group = 'com.mechjacktv.mechjackbot'
    version = '0.3.0'

    repositories {
        jcenter()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.+'
    }

}

project(':chatbot') {

    apply plugin: 'application'

    applicationName = "${rootProject.name}"
    mainClassName = 'com.mechjacktv.mechjackbot.main.Main'

    dependencies {
        compile project(':protobufs')
        compile group: 'com.google.code.gson', name: 'gson', version: '2.+'
        compile group: 'com.google.guava', name: 'guava', version: '23.+'
        compile group: 'com.google.inject', name: 'guice', version: '4.2.+'
        compile group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.+'
        compile group: 'org.mapdb', name: 'mapdb', version: '3.+'
        compile group: 'org.pircbotx', name: 'pircbotx', version: '2.+'
        compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.+'
    }

}

project(':protobufs') {

    apply plugin: 'com.google.protobuf'

    dependencies {
        compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.+'
    }

}
